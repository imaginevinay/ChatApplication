<nav class="navbar navbar-expand-md navbar-dark bg-dark">

    <a class="navbar-brand" href="/">My Chat</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">

        <span class="navbar-toggler-icon"></span>

    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <ul class="navbar-nav">

            <li class="nav-item">

                <a class="nav-link" id="my-link" (click)="goToSignUp()">Sign-Up</a>

            </li>

        </ul>

    </div>

</nav>

<div class="row p-0 m-0">

    <div class="col-sm"></div>

    <div class="col-sm p-5">

        <h2 class="form-signin-heading">Please sign in</h2>
        <form #signIn="ngForm" (ngSubmit)="logInFunction();signIn.reset()">
            <label for="inputEmail" class="sr-only">Email address</label>

            <input type="email" #emailId="ngModel" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"  name="email" id="inputEmail" class="form-control" [(ngModel)]="email" placeholder="Email address"
                required autofocus>

            <br>
            <div [hidden]="emailId.valid || emailId.pristine" class="alert alert-danger">
                <div *ngIf="emailId.errors?.pattern">
                    Email is invalid!
                    
                  </div>
                  <div *ngIf="emailId.errors?.required">
                      Email is required!
                  </div>
            </div>
            <label for="inputPassword" class="sr-only">Password</label>

            <input type="password" #pass="ngModel" name="password" id="inputPassword" class="form-control" [(ngModel)]="password" placeholder="Password"
                required>

            <br>
            <div [hidden]="pass.valid || pass.pristine" class="alert alert-danger">
                Password is required!
            </div>
            
                <p class="text-danger" style="cursor:pointer" (click)="forgotPassword(emailId.value)"><u>Forgot Password?</u></p>
            <div *ngIf="emailNeed==0">
                <p class="text-info">Please provide Email!</p>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit"  [disabled]="!signIn.form.valid" >Sign in</button>
        </form>
    </div>

    <div class="col-sm"></div>

</div>
